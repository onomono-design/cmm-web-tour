<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>iFrame Container</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    
    .iframe-container {
      width: 95%;
      height: 95%;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }
    
    @media (max-width: 768px) {
      .iframe-container {
        width: 100%;
        height: 100%;
        border-radius: 0;
        box-shadow: none;
      }
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    #permission-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    
    #permission-overlay h2 {
      margin-top: 0;
      font-size: 24px;
    }
    
    #permission-overlay p {
      margin: 20px 0;
      font-size: 16px;
      max-width: 600px;
      line-height: 1.5;
    }
    
    #permission-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    
    #permission-button:hover {
      background-color: #45a049;
    }
    
    .hidden {
      display: none !important;
    }
    
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="permission-overlay">
    <div class="icon">ðŸ“±</div>
    <h2>360Â° Experience</h2>
    <p>This experience uses your device's orientation to let you look around in 360Â°. Please grant permission when prompted.</p>
    <p>For the best experience, please allow access to motion and orientation sensors.</p>
    <button id="permission-button">Start Experience</button>
  </div>

  <div class="iframe-container hidden" id="iframe-container">
    <iframe id="content-frame" title="360Â° Video Player" allowfullscreen></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const permissionOverlay = document.getElementById('permission-overlay');
      const permissionButton = document.getElementById('permission-button');
      const iframeContainer = document.getElementById('iframe-container');
      const contentFrame = document.getElementById('content-frame');
      
      // Check if this is a mobile device
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (!isMobile) {
        // On desktop, just load the content directly
        permissionOverlay.classList.add('hidden');
        iframeContainer.classList.remove('hidden');
        contentFrame.src = "360video.html";
        return;
      }
      
      // On mobile, wait for permission
      permissionButton.addEventListener('click', function() {
        // Request device orientation permission
        if (typeof DeviceOrientationEvent !== 'undefined' && 
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          // iOS 13+ permission request
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                startExperience();
              } else {
                alert('Permission denied. You may not be able to look around using device motion.');
                startExperience(); // Start anyway, but it won't have motion controls
              }
            })
            .catch(error => {
              console.error('Error requesting device orientation permission:', error);
              alert('Error requesting permission. The experience may not work correctly.');
              startExperience(); // Start anyway as a fallback
            });
        } else {
          // For non-iOS or older iOS that doesn't need explicit permission
          startExperience();
        }
      });
      
      function startExperience() {
        // Hide the permission overlay
        permissionOverlay.classList.add('hidden');
        
        // Show the iframe container
        iframeContainer.classList.remove('hidden');
        
        // Set the iframe source to load the content
        contentFrame.src = "360video.html";
      }
    });
  </script>
</body>
</html>
